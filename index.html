<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/thewebsite.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>تأكيد - خدمات تأسيس شركات في دبي | رجال أعمال | إقامة مستثمر</title>
    <meta
      name="keywords"
      content="تأسيس شركة في دبي, إقامة مستثمر في الإمارات, خدمات رجال أعمال دبي, الرخصة التجارية دبي, تأسيس الشركات, تأشيرات الإمارات, خدمات الشركات في الإمارات, فتح شركة في الإمارات"
    />
    <meta
      name="description"
      content="تأكيد - توفر حلولًا متكاملة لتأسيس الشركات في دبي والإمارات، بما يشمل استخراج التأشيرات، تراخيص الأعمال، إقامة المستثمرين، والخدمات القانونية والإدارية لرجال الأعمال."
    />
    <meta property="og:image" content="/thewebsite.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&family=Cairo:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      // التحقق من اللغة المحفوظة وتعيين اتجاه الصفحة بناءً عليها
      (function () {
        var savedLang = localStorage.getItem("i18nextLng");
        if (savedLang === "en") {
          document.documentElement.lang = "en";
          document.documentElement.dir = "ltr";
        } else {
          document.documentElement.lang = "ar";
          document.documentElement.dir = "rtl";
        }

        // معالجة المسارات الرئيسية للغة
        var path = window.location.pathname;
        var pathParts = path.split("/").filter(function (p) {
          return p;
        });

        // التحقق مما إذا كان المسار هو مسار رئيسي للغة فقط (مثل /ar أو /en)
        if (
          pathParts.length === 1 &&
          (pathParts[0] === "ar" || pathParts[0] === "en")
        ) {
          // إضافة معلمة للمسار لتجنب مشكلة التخزين المؤقت
          if (!window.location.search) {
            var timestamp = new Date().getTime();
            window.history.replaceState(null, "", path + "?_=" + timestamp);
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
